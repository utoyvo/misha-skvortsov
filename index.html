<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<title>Misha Skvortsov</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<body>

	<a-scene vr-mode-ui="enabled:true"
			 avatar-replayer="spectatorMode:true"
			 avatar-recorder>
		<a-assets>
			<img src="./assets/img/0.jpg" id="sky">
		</a-assets>
		<a-sky src="#sky"></a-sky>
		<a-entity camera
				  look-controls
				  wasd-controls="enabled:true; fly:true; acceleration:256; easing:8"></a-entity>
	</a-scene><!-- a-scene -->

	<script src="./assets/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./assets/js/main.js"></script>
