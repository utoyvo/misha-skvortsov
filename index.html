<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

	<meta http-equiv="x-dns-prefetch-control" content="on">
	<link rel="dns-prefetch" href="//aframe.io">

	<title>Misha Skvortsov</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="assets/libs/aframe.0.8.0.min.js"></script>
</head>

<body>

	<div id="modal" class="modal">
		<section class="modal-content">
			<header class="header">
				<img src="assets/img/logo/logo.png" alt="Misha Skvortsov" class="logo">
			</header>

			<main id="items"></main>

			<footer class="footer">
				<p>With <span style="color:#f00"><3</span> by <a href="https://t.me/Mishaskvortsov" target="_blank">@Mishaskvortsov</a> & <a href="https://github.com/utoyvo" target="_blank">@utoyvo</a></p>
			</footer>
		</section>
	</div><!-- #modal -->

	<div class="starbursts">
		<div><span id="btn" class="starburst"><span><span><span><img src="assets/img/icons/eye.svg"></span></span></span></span></div>
	</div><!-- .starbursts -->

	<div class="helper">
		<span>Use WASD (or arrows) & cursor (or phone) or HMD</span>
	</div><!-- .helper -->

	<a-scene vr-mode-ui="enabled:true"
			 avatar-replayer="spectatorMode:true"
			 avatar-recorder>
		<a-assets>
			<img src="assets/img/0.jpg" id="sky">
		</a-assets>
		<a-sky src="#sky"></a-sky>
		<a-entity camera
				  look-controls
				  wasd-controls="enabled:true; fly:true; acceleration:256; easing:8"></a-entity>
	</a-scene><!-- a-scene -->

	<script src="assets/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>

</body></html>
