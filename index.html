<body>
<a-scene vr-mode-ui="enabled: true"
		 avatar-replayer="spectatorMode: true"
		 avatar-recorder>
	<a-assets>
		<img src="public/uploads/0.jpg" id="sky">
	</a-assets>
	<a-sky src="#sky"></a-sky>

	<a-image brand-listener src="public/assets/img/branding/brand.png"
			 position="3 3 -5"
			 rotation="0 0 0"
			 material="color: #0f0; shader: flat"
			 scale="2 2 2"></a-image>

	<a-entity camera listiner
			  look-controls
			  wasd-controls="enabled:true; fly:true; acceleration:256; easing:8">
		<a-entity cursor="fuse: true"
				  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 200; from: 1 1 1; to: 1.3 1.3 1.3"
				  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 200; to: 1 1 1"
				  position="0 0 -0.8"
				  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
				  material="color: #ff0; shader: flat"
				  downEvents="mousedown">
		</a-entity>
	</a-entity>
</a-scene><!-- a-scene -->

<!-- scripts -->
<script src="public/assets/js/app.js"></script>
